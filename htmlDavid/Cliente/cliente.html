<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Usuario Mundo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <section class="orden">

    <div class="izquierda orden">

      <div class="iz">


        <table class="table">
          <tbody>

            <tr>

              <th class="izq">
                <img class="logo" src="./imagenes/logo.png" alt="">
                <h3 class="textbien">Bienvenido de nuevo</h3>
                <h6 class="textsig">¡Completa tu perfil para aprovechar al máximo nuestros servicios!</h6>
                <div class="botones">
                  <section class="buttons">
                    <h6 class="textpeq">INICIAR CON</h6>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google-plus"></a>
                  </section>
  
                  <section class="buttons">
                    <a href="#" class="fa fa-youtube"></a>
                    <a href="#" class="fa fa-pinterest"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                  </section>
                </div>
              </th>

              <td class="formulario">
                <section class="container">
                  <header>Registro de Cliente</header>
                  <form action="#" class="form">
                    <div class="input-box">
                      <label>Nombres</label>
                      <input type="text" placeholder="Enter full name" required />
                      <label>Apellidos</label>
                      <input type="text" placeholder="Enter full name" required />
                    </div>

                    <div class="input-box">
                      <label>Correo</label>
                      <input type="text" placeholder="Enter email address" required />
                    </div>

                    <div class="column">
                      <div class="input-box">
                        <label>Contacto</label>
                        <input type="number" placeholder="Enter phone number" required />
                      </div>
                      <div class="input-box">
                        <label>Fecha De Naciemiento</label>
                        <input type="date" placeholder="Enter birth date" required />
                      </div>
                    </div>
                    <div class="gender-box">
                      <h3>Genero</h3>
                      <div class="gender-option">
                        <div class="gender">
                          <input type="radio" id="check-male" name="gender" checked />
                          <label for="check-male">Masculino</label>
                        </div>
                        <div class="gender">
                          <input  type="radio" id="check-female" name="gender" />
                          <label for="check-female">Femenino</label>
                        </div>
                        <div class="gender">
                          <input type="radio" id="check-other" name="gender" />
                          <label for="check-other">Otro</label>
                        </div>
                      </div>
                    </div>
                    <div class="input-box address">
                      <label>Dirección</label>
                      <input type="text" placeholder="Enter street address" required />
                      <input type="text" placeholder="Enter street address line 2" required />
                      <div class="column">
                        <div class="select-box">
                          <select>
                            <option hidden>Departamento</option>
                            <option>Cali</option>
                            <option>Florida</option>
                            <option>Jamundi</option>
                            <option>Palmira</option>
                          </select>
                        </div>
                        <input type="text" placeholder="Enter your city" required />
                      </div>
                    </div>
                    <br><a class="btn btn-secondary" role="button">Registro</a>
                  </form>
                </section>
              </td>
                
            </tr>

          </tbody>
        </table>


      </div>

    </div>

    <div class="derecha">
    </div>
  </section>

</body>

</html>
